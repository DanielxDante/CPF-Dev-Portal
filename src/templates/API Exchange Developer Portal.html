  <style>
    /* Values */
    :root {

        --hero: #0A6160;

        --text_hero: #FFFFFF;

        --header: #FFFFFF;

        --accent: #3C9392;

        --page: #FFFFFF;

        --text_links: #0A6160;

        --text_headings: #000000;

    }

    /* Utilities */

    .color-hero {
      color: var(--hero);
    }

    .bg-hero {
      background-color: var(--hero);
    }

    .color-text_hero {
      color: var(--text_hero);
    }

    .bg-text_hero {
      background-color: var(--text_hero);
    }

    .color-header {
      color: var(--header);
    }

    .bg-header {
      background-color: var(--header);
    }

    .color-accent {
      color: var(--accent);
    }

    .bg-accent {
      background-color: var(--accent);
    }

    .color-page {
      color: var(--page);
    }

    .bg-page {
      background-color: var(--page);
    }

    .color-text_links {
      color: var(--text_links);
    }

    .bg-text_links {
      background-color: var(--text_links);
    }

    .color-text_headings {
      color: var(--text_headings);
    }

    .bg-text_headings {
      background-color: var(--text_headings);
    }


    /* Font Families */
    body {
      font-family: "", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    }
    pre,code,kbd {
      font-family: inherit;
      font-family: "";
    }
    h1, h2, h2, h3, h4, h5, h6 {
      font-family: "", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    }

    #editor { 
          position: absolute;
          top: 0;
          right: 0;
          bottom: 0;
          left: 0;
          height: 8cm;
          margin-bottom: 3rem;
          border: 2px solid #000;
          border-radius: 5px;
      }
    
    .styled-table {
      border-collapse: collapse;
      margin: 25px 0;
      font-size: 0.9em;
      font-family: sans-serif;
      min-width: 400px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
    }

    .styled-table thead th {
      background-color: #0A6160;
      color: #ffffff;
      text-align: left;
    }

    .styled-table .secondary-col {
      width: 100%;
    }

    .styled-table th,
    .styled-table td {
      padding: 15px !important;
    }

    .styled-table tbody tr {
      border-bottom: 1px solid #dddddd;
    }

    .styled-table tbody tr:nth-of-type(even) {
      background-color: #f3f3f3;
    }

    .styled-table tbody tr:last-of-type {
      border-bottom: 2px solid #0A6160;
    }

    .styled-table tbody tr.active-row {
      font-weight: bold;
      color: #009879;
    }

    th:first-of-type {
      border-top-left-radius: 10px;
    }

    th:last-of-type {
      border-top-right-radius: 10px;
    }

    tr:last-of-type td:first-of-type {
      border-bottom-left-radius: 10px;
    }

    tr:last-of-type td:last-of-type {
      border-bottom-right-radius: 10px;
    }

    #loading {
      position: fixed;
      display: none;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      text-align: center;
      opacity: 0.7;
      background-color: #fff;
      z-index: 99;
    }

    #loading-image {
      position: absolute;
      top: 100px;
      left: 240px;
      z-index: 100;
    }

    button:active {
      border: none;
    }

    .navbar {
      position: fixed !important;
      top: 0;
      width: 100%;
      z-index: 2;
    }
    
    .navbar .dropdown-item {
      font-size: 16px; /* Adjust the font size as needed */
      padding: 10px 20px; /* Adjust the padding values as needed */
    }

    .dropdown:hover .dropdown-menu {
      display: block;
    }

    .dropdown-menu {
      display: none;
    }

    .modal {
      position: fixed;
      top: 50%;
      left: 50%;
      z-index: 3;
    }

    #errorPanel.active, #previewPanel.active {
      display: block !important;
    }

    .accordion-button:hover {
      background-color: #86b7fe;
    }

    /* Resizer */
    .gutter {
      background-color: #eee;
      background-repeat: no-repeat;
      background-position: 50%;
  }

    .gutter.gutter-horizontal {
        background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAUAAAAeCAYAAADkftS9AAAAIklEQVQoU2M4c+bMfxAGAgYYmwGrIIiDjrELjpo5aiZeMwF+yNnOs5KSvgAAAABJRU5ErkJggg==');
        cursor: col-resize;
    }

    @media (max-width: 576px) {
      .navbar {
        padding: 14px;
      }

      .navbar .nav-link {
        font-size: 14px;
      }

      .navbar span {
        display: none;
      }
    }

    /* Styles for medium screens */
    @media (min-width: 576px) {
      .navbar {
        padding: 12px;
      }

      .navbar .nav-link {
        font-size: 12px;
      }

      .navbar span {
        font-size: 12px;
      }
    }

    /* Styles for large screens */
    @media (min-width: 992px) {
      .navbar {
        padding: 14px;
      }

      .navbar .nav-link {
        font-size: 14px;
      }

      .navbar span {
        font-size: 14px;
      }
    }

    /* Styles for extra large screens */
    @media (min-width: 1200px) {
      .navbar {
        padding: 16px;
      }

      .navbar .nav-link {
        font-size: 16px;
      }
    }

  </style>

<!DOCTYPE html>
<!-- saved from url=(0057)https://portal.axpuat.cpf.gov.sg/test_workspace_01/guides -->
<html sigplusextliteextension-installed="true" extension-version="2.0.15.0" lang="en">
<head>

  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>API Exchange Developer Portal</title>
  <!-- <base href="https://portal.axpuat.cpf.gov.sg/test_workspace_01/"> -->

  <style>

    th:first-of-type {
      border-top-left-radius: 10px;
    }

    th:last-of-type {
      border-top-right-radius: 10px;
    }

    tr:last-of-type td:first-of-type {
      border-bottom-left-radius: 10px;
    }

    tr:last-of-type td:last-of-type {
      border-bottom-right-radius: 10px;
    }

    /* Loading Gif */
    #loading {
      position: fixed;
      display: none;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      text-align: center;
      opacity: 0.7;
      background-color: #fff;
      z-index: 99;
    }

    #loading-image {
      position: absolute;
      top: 100px;
      left: 240px;
      z-index: 100;
    }


    button:active {
      border: none;
    }

    /* Navbar */
    .navbar {
      top: 0;
      height: 60px;
      width: 100%;
      border-bottom: 1px solid #000;
      position: fixed !important;
      z-index: 2;
    }

    #cpf-logo {
      max-height: 32px; 
      padding-right: 1cm;
    }

    #nav-item-file {
      margin-bottom: 0; 
      width: 70px
    }

    #nav-item-dictionary {
      margin-bottom: 0; 
      padding-right: 10px;
    }
    
    .navbar .dropdown-item {
      font-size: 16px; 
      padding: 10px 20px; 
    }

    .dropdown:hover .dropdown-menu {
      display: block;
    }

    .dropdown-menu {
      display: none;
    }

    /* Split Panels */
    .split {
      display: flex; 
      height: 100%; 
      position: fixed; 
      outline: none; 
      user-select: text; 
      flex-direction: row; 
      left: 0px; 
      right: 0px; 
      padding-top: 60px;
    }

    /* Editor Panel */
    #split-0 {
      position: relative;
    }

    #editor { 
      position: absolute;
      inset: 0;
      height: 100%;
      margin-bottom: 3rem;
      border: 2px solid #000;
      border-radius: 5px;
    }

    /* Error & Preview Panel */
    #split-1 {
      overflow: auto;
    }

    #errorPanel {
      display: none;
    }

    #previewPanel {
      display: none;
    }

    /* Dictionary Modal */
    .modal {
      position: fixed;
      top: 50%;
      left: 50%;
      z-index: 3;
    }

    .modal-content {
      min-height: 100%;
    }

    button.btn-close.noBorder {
      padding: 1rem 2rem;
    }

    p {
      padding-bottom: 5px;
    }

    #customDictionary {
      font-size:1.5rem; 
      width: 100%; 
      height: 12cm;
    }

    /* Error Panel */
    #errorPanel.active, #previewPanel.active {
      display: block !important;
    }

    .accordion-button:hover {
      background-color: #86b7fe;
    }

    /* Resizer */
    .gutter {
      background-color: #eee;
      background-repeat: no-repeat;
      background-position: 50%;
  }

    .gutter.gutter-horizontal {
        background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAUAAAAeCAYAAADkftS9AAAAIklEQVQoU2M4c+bMfxAGAgYYmwGrIIiDjrELjpo5aiZeMwF+yNnOs5KSvgAAAABJRU5ErkJggg==');
        cursor: col-resize;
    }

    /* Specification */
    #spec-url {
      display: none;
    }
    
    /* Media Queries */
    /* Styles for small screens */
    @media (max-width: 576px) {
      .navbar {
        padding: 14px;
      }

      .navbar .nav-link {
        font-size: 14px;
      }

      .navbar span {
        display: none;
      }
    }

    /* Styles for medium screens */
    @media (min-width: 576px) {
      .navbar {
        padding: 12px;
      }

      .navbar .nav-link {
        font-size: 12px;
      }

      .navbar span {
        font-size: 12px;
      }
    }

    /* Styles for large screens */
    @media (min-width: 992px) {
      .navbar {
        padding: 14px;
      }

      .navbar .nav-link {
        font-size: 14px;
      }

      .navbar span {
        font-size: 14px;
      }
    }

    /* Styles for extra large screens */
    @media (min-width: 1200px) {
      .navbar {
        padding: 16px;
      }

      .navbar .nav-link {
        font-size: 16px;
      }
    }

  </style>

  <link href="https://fonts.gstatic.com/" rel="preconnect" crossorigin="">
  <link href="static/css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <link href="static/css/highlight.min.css" rel="stylesheet" type="text/css">
  <link href="static/css/framework.min.css" rel="stylesheet" type="text/css">
  <link href="static/css/site.css" rel="stylesheet" type="text/css">
  <link href="static/css/swagger-ui.css" rel="stylesheet" type="text/css">
  <link href="https://cdn.jsdelivr.net/npm/ace-builds@1.19.0/css/ace.min.css" rel="stylesheet"> 

</head>

<body>

  <nav class="navbar navbar-expand navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="https://portal.axpuat.cpf.gov.sg/test_workspace_01">
        <img class="logo" id="cpf-logo" src="/static/images/Logo.png" alt="API Exchange Developer Portal">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <ul class="navbar-nav">
          <li class="nav-item dropdown" id="nav-item-file">
            <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              File
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
              <li>
                <a class="dropdown-item" id="importFileButton" onclick="pickFile()">Import File</a>
              </li>
              <li role="separator"></li>
              <li><a class="dropdown-item" id="saveFileButton" onclick="saveFile()">Save File</a></li>
            </ul>
          </li>
          <li class="nav-item" id="nav-item-dictionary">
            <a class="nav-link" id="viewDictionaryButton" onclick="new bootstrap.Modal(document.getElementById('dictionaryModal')).show()">View Dictionary</a>
          </li>
        </ul>
      </div>
      <span class="navbar-text">CPF OAS Validator Tool</span>
    </div>
  </nav>
    
  <div class="split">
    <!-- Ace Editor -->
    <div class="pane-left" id="split-0">
      <div class="container-fluid">
        <div id="editor" contenteditable="true"></div>
      </div>
    </div>
    
    <!-- Side Panel -->
    <div class="pane-right" id="split-1">
      <div class="container-fluid">
        <!-- Error Panel -->
        <div class="accordion" id="errorPanel"></div>
        <!-- Preview Panel -->
        <div id="previewPanel">
          <div id="oasPreviewBody"></div>
        </div>
      </div>

    </div>
  </div>

  <div id="spec-url">
    documentation/untitled
  </div>

  <!-- Modals -->
  <!-- Custom Dictionary -->
  <div class="modal fade" id="dictionaryModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
    <div class="modal-dialog modal-xl modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Custom Dictionary</h5>
          <button type="button" class="btn-close noBorder" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <p>English words in the US and UK dictionaries are automatically included.</p>
          <textarea id="customDictionary" class="form-control flex-fill" wrap="off" readonly></textarea> 
        </div>
      </div>
    </div>
  </div>

  <script src="/static/js/kong.utils.js.download"></script>
  <script src="/static/js/bootstrap.bundle.min.js.download"></script>
  <script src="/static/js/swagger-ui-bundle.js"></script>
  <script src="/static/js/swagger-ui-standalone-preset.js"></script>
  <script src="/static/js/js-yaml-3.13.1.min.js.download"></script>
  <script src="/static/js/jquery.min.js.download"></script>
  <script src="https://cdn.jsdelivr.net/npm/ace-builds@1.19.0/src-min-noconflict/ace.min.js"></script> 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.core.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/split.js/1.6.2/split.min.js"></script>
  <script src="/static/js/script.js"></script>

</body>

<div id="loading">
  <img id="loading-image" src="/static/images/Ajax-loader.gif" alt="Loading..." />
</div>

</html>

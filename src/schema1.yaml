type: map
mapping:
  openapi:
    type: str
    enum: ['2.0', '3.0.0', '3.0.3', '3.1.0']
    required: true
  info:
    type: map
    required: true
    mapping:
      title:
        type: str
        required: true
      description:
        type: str
      version:
        type: str
        required: true
      x-author:
        type: str
      x-date:
        type: date
      regex;():
        type: str
  paths:
    type: map
    required: true
    mapping:
      regex;(^/): # check path
        type: map
        required: true
        mapping:
          regex;(^(get|put|post|delete|options|head|patch|trace)$):
            type: map
            mapping:
              deprecated: 
                type: bool
              requestBody:
                type: map
                required: true
                mapping:
                  content:
                    type: map
                    required: true
                    mapping:
                      application/json:
                        type: map
                        required: true
                        mapping:
                          schema:
                            type: map
                            required: true
                            mapping:
                              type:
                                type: str
                                required: true
                              properties:
                                type: map
                                required: false
                                mapping:
                                  regex;():
                                    type: map
                                    mapping:
                                      type: 
                                        type: str
                                        enum: ['any', 'string', 'boolean', 'date', 'float', 'int']
                                        required: true
                                      enum:
                                        type: any
                                      description:
                                        type: str
                                        required: true
                                      example:
                                        type: str
                                      minLength:
                                        type: int
                                      maxLength:
                                        type: int
                                  Section:
                                    type: map
                                    required: false
                                    mapping:
                                      type:
                                        type: str
                                        required: true
                                      description:
                                        type: str
                                      properties:
                                        type: map
                                        mapping:
                                          regex;():
                                            type: map
                                            mapping:
                                              type: 
                                                type: str
                                                enum: ['any', 'string', 'boolean', 'date', 'float', 'int']
                                                required: true
                                              enum:
                                                type: any
                                              description:
                                                type: str
                                                required: true
                                              example:
                                                type: str
                                              minLength:
                                                type: int
                                              maxLength:
                                                type: int
                                      required:
                                        type: seq
                                        sequence:
                                          - type: str
                              required:
                                type: seq
                                sequence:
                                  - type: str
              responses:
                type: map
                required: true
                mapping:
                  regex;(^[1-5]\d{2}$):
                    type: map
                    mapping:
                      description:
                        type: str
                        required: true
                      content:
                        type: map
                        mapping:
                          application/json:
                            type: map
                            mapping:
                              examples:
                                type: map
                                mapping:
                                  regex;():
                                    type: map
                                    mapping:
                                      summary:
                                        type: str
                                      description:
                                        type: str
                                      value:
                                        type: any
                                      externalValue:
                                        type: str
                              schema:
                                type: map
                                mapping:
                                  type:
                                    type: str
                                    required: true
                                  properties:
                                    type: map
                                    mapping:
                                      regex;():
                                        type: map
                                        mapping:
                                          type: 
                                            type: str
                                            enum: ['any', 'string', 'boolean', 'date', 'float', 'int']
                                            required: true
                                          enum:
                                            type: any
                                          description:
                                            type: str
                                            required: true
                                          example:
                                            type: str
                                          minLength:
                                            type: int
                                          maxLength:
                                            type: int
                                      Section:
                                        type: map
                                        required: false
                                        mapping:
                                          type:
                                            type: str
                                            required: true
                                          description:
                                            type: str
                                          properties:
                                            type: map
                                            mapping:
                                              regex;():
                                                type: map
                                                mapping:
                                                  type: 
                                                    type: str
                                                    enum: ['any', 'string', 'boolean', 'date', 'float', 'int']
                                                    required: true
                                                  enum:
                                                    type: any
                                                  description:
                                                    type: str
                                                    required: true
                                                  example:
                                                    type: str
                                                  minLength:
                                                    type: int
                                                  maxLength:
                                                    type: int
                                          required:
                                            type: seq
                                            sequence:
                                              - type: str
                                  required:
                                    type: seq
                                    sequence:
                                      - type: str